<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API Azure</title>
</head>
<body>
    <button id="getDataButton">Obtener Datos</button>

    <script>
        document.getElementById('getDataButton').addEventListener('click', async () => {
            const response = await fetch('https://mydef.azurewebsites.net/api/sendData', {
                method: 'POST'
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data); // Aqu√≠ puedes manejar los datos recibidos
            } else {
                console.error('Error al obtener datos:', response.statusText);
            }
        });
    </script>
</body>
</html>
