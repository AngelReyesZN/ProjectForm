
<!DOCTYPE html>
<html>
<body>

<button id="myButton">Obtener datos</button>

<script>
document.getElementById("myButton").addEventListener("click", function() {
    fetch('https://mydef.azurewebsites.net/api/sendData', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch((error) => {
        console.error('Error:', error);
    });
});
</script>

</body>
</html>
